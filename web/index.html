<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado CPA-20</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CPA-20 Quiz</div>
    <div class="tag">Treine, revise e acompanhe seu ritmo</div>
  </header>

  <main class="page">
    <section class="card" id="setup-card">
      <div>
        <p class="section-kicker">Configurar simulado</p>
        <h1>Monte seu treino rápido</h1>
        <p class="muted">Escolha quantas questões quer responder e filtre por tema para reforçar seu foco.</p>
      </div>
      <form id="setup-form" class="setup-form">
        <label class="field">
          <span>Quantidade de questões</span>
          <select id="question-count" required>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
          </select>
        </label>

        <label class="field">
          <span>Tema</span>
          <select id="theme">
            <option value="todos">Todos os temas</option>
            <option value="fundos">Fundos de Investimento</option>
            <option value="renda_fixa">Renda Fixa</option>
            <option value="renda_variavel">Renda Variável</option>
            <option value="pld">Compliance e PLD</option>
            <option value="tributacao">Tributação</option>
            <option value="previdencia">Previdência</option>
          </select>
        </label>

        <button class="primary" type="submit">Começar simulado</button>
      </form>
    </section>

    <section class="card card--quiz" id="quiz-card" hidden>
      <header class="quiz-header">
        <div>
          <p id="quiz-theme" class="chip"></p>
          <h2 id="quiz-progress">Questão 1 de 1</h2>
        </div>
        <div class="pill" id="progress-pill">0% concluído</div>
      </header>

      <div class="question-area">
        <p id="question-text" class="question"></p>
        <div id="alternatives" class="options"></div>
      </div>

      <footer class="quiz-footer">
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="secondary" disabled>Próxima</button>
      </footer>
    </section>

    <section class="card card--result" id="result-card" hidden>
      <div class="result-header">
        <div>
          <p class="section-kicker">Resultado</p>
          <h2 id="score-title">Desempenho</h2>
          <p class="muted" id="score-subtitle"></p>
        </div>
        <div class="score" id="score-percentage">0%</div>
      </div>

      <div class="result-grid">
        <div class="result-box">
          <p class="label">Total de acertos</p>
          <p class="value" id="score-count"></p>
        </div>
        <div class="result-box">
          <p class="label">Questões erradas</p>
          <p class="value" id="wrong-count"></p>
        </div>
      </div>

      <div class="result-errors">
        <h3>Erros por tema</h3>
        <ul id="error-list" class="error-list"></ul>
      </div>

      <div class="result-actions">
        <button id="review-errors" class="primary">Refazer apenas erros</button>
        <button id="new-quiz" class="secondary">Novo simulado</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
